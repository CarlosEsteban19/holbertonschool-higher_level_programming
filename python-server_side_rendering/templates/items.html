<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    <header>{% include "header.html" %}</header>
    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No items found</p>
    {% endif %}
    
    <footer>{% include "footer.html" %}</footer>
</body>
</html>
